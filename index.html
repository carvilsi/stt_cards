<!DOCTYPE html>  <meta charset="utf-8" />
<title>stt_cards</title>  

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>


<script language="javascript" type="text/javascript">  
   
    /**
    Como siempre algunas variables útiles
    */
    
    var recognition;
    var camp = [];
    var numeroFichas = 0;
    var sepCSV = ";";
    var enter = '\n';
    
    var longArray = [];
    
    /**
    Exporta los datos introducidos a un archivo csv para descargar
    */
    
    function exportarDatos() {
        
        var csv = camp.join(";") + enter;
        console.log(localStorage.length);
        for (var i=0; i<localStorage.length; i++) {
            csv = csv + localStorage.getItem(i);
        }
        var blob = new Blob([csv], {type: "text/csv"});
        var url = URL.createObjectURL(blob);
        var a = document.querySelector("#csvDownload"); // id of the <a> element to render the download link
        a.href = url;
        var date = new Date();
        a.download = 'tuFicha_' + date + '.csv';  
        localStorage.clear();
    }
    
    /**
    Mete los datos en el localStorage
    */
    
    function datosOk() {
            var datos = "";
            camp.forEach(function (campo, index){
                datos += $("input[name='" + campo +"']").val() + sepCSV;
            });
            datos += enter;
            localStorage.setItem(numeroFichas,datos);
            numeroFichas += 1;
            muestraOculta(false);
            if ( numeroFichas >= 1) {
              $('#csvDownload').css('display','inline');  
            }
            $('#empezar').css('display','inline');  
       }
    
    /**
    ejecutamos al iniciar
    */
    
    function init() {
        muestraOculta(false);
        $('#parar').css('display','none');
        $('#empezar').css('display','none');
    }
    
    /**
    para empezar con la cosa de las transcripción
    */
     
    function grabar() {
        if (!('webkitSpeechRecognition' in window)) {
            noVaLaCosa();
        } else {
            $('#parar').css('display','inline');
            $('#empezar').css('display','none');
            var out = $('#textarea');
            recognition = new webkitSpeechRecognition();
            recognition.lang = "es-ES";
            recognition.continuous = true;
            var final_transcript = '';
            var match;
            recognition.onresult = function(event) {
                var interim_transcript = '';
                if (typeof(event.results) == 'undefined') {
                    recognition.onend = null;
                    recognition.stop();
                    return;
                }
                for (var i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        var transcript = event.results[event.resultIndex][0].transcript;
                        transcript = transcript.trim();       
                        var transArray = transcript.split(" ");
                        if (transArray.length > 1) {
//                            console.log(transcript);
                            var tmparry = transArray.slice(0,2);
//                            console.log(camp);
                            var find = $.inArray(tmparry.join(" "),camp);
                            if (find != -1) {
                                $("input[name='" + camp[find] +"']").focus();
                                var t = transArray.slice(2,transArray.length);
//                                console.log(t);
                                $("input[name='" + camp[find] +"']").val(t.join(" "));
                            } else {
                                find = $.inArray(transArray[0],camp);
                                if (find != -1) {
                                    $('#' + camp[find]).focus();
                                    var t = transArray.slice(1,transArray.length);
//                                    console.log(t);
                                    $('#' + camp[find]).val(t.join(" "));
                                } else {
                                    console.log('nada :/');
                                }
                            }    
                        } else {
                            console.log('nada :/');
                        }
                    }
                }
            };
            
            // Empezamos con la cosa del escuchar para transcribir
            
            recognition.start();
            
            // Manejar esa clase de cosas relacionadas con la transcripción
            
            recognition.onstart = function () {
                $('#escuchando').css('display','inline');
            }
            
            recognition.onstop = function () {
                $('#escuchando').css('display','none');
            }
        } 
    }
    
    /**
    Para cuando paramos el dictado
    */
    
        function stopstt() {
            recognition.stop(); 
            $('#parar').css('display','none');
            $('#empezar').css('display','none');
            $('#datosOk').css('display','inline');
            $('#escuchando').css('display','none');
        }
    
    /**
    Cuando empezamos el dictado
    */
    
    
        function startstt() {
            muestraOculta(false);
            camp.forEach(function (campo, index){
                    $("input[name='" + campo +"']").val('');
            });
            grabar();
        }
    
    /**
    El explorador web no soporta el dictado, y aunque dugan ortas cosas, por ahí, solo lo soporta Google Chrome
    Mostramos un aviso al usuario 
    
    TODO: meter una comprobación al principio para evitar mal entendidos :P
    */
    
        
        function noVaLaCosa() {
            $('#nova').css('display','inline');
            $('#stop').css('display','none');        
            $('#start').css('display','none');        
        }
    
    
    /**
    mostar u ocultar algunos botones "a pajera abierta"
    */
        
        function muestraOculta (bool) {
            if (bool) {
                $('#datosOk').css('display','inline');
                $('#csvDownload').css('display','inline');
            } else {
                $('#datosOk').css('display','none');
                $('#csvDownload').css('display','none');
            }
        }
    
    /**
    Tomar los campos del cuadro de texto y crear los input
    */
    
    function getCampos() {
        var campos = $('#campos').val();
        if (campos) {
            var ctmp = campos.split("\n");
            ctmp.forEach(function(campo){
                var c = campo.trim();
//                .replace(/\s+/g, ' ');
                if (c) {
                    camp.push(c);
                    $('#otro').append('<div style="width:98%" class="ui-field-contain"><label for="' + c + '">' + c + ':' + '</label><input data-clear-btn="true"  name="' + c + '" id="' + c + '" placeholder="" value="" type="text"></div>');
                    }
                });
            $('#otro').trigger("create");
            $('#empezar').css('display','inline');
            $('#getCampos').css('display','none');
        }
//        console.log(camp);
        $('#texto').css('display','none');
        
    }
      
    
    
    window.addEventListener("load", init, false);  
</script>  

<div data-role="page" id="home" data-cache="false">
    <div id="cosas">
        
        <h2 style="text-align:center">stt_cards</h2> 
        <div id="texto">
            <h3>Escribe el nombre de los campos a rellenar. Cada uno de ellos en una línea nueva. Se admiten hasta dos palabras por campo.</h3>
        
            <div id="input">
                <label for="campos">Campos a rellenar:</label>
                <textarea cols="40" rows="18" name="campos" id="campos"></textarea>
            </div>            
        </div>

        <div style="text-align:center">
            <p id="escuchando" style="display:none"> Escuchando </p>
        </div>
        
        <div id="otro" style="margin-left:10px">
        </div>
    
        <br/>

        <div style="text-align:center">
            <a id="empezar" href="#" onclick="startstt();" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-comment">Empezar</a>
            <a id="parar" href="#" onclick="stopstt();" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-delete">Parar</a>
            <a id="getCampos" href="#" onclick="getCampos();" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-arrow-d">Crear Campos</a>
        </div>

        <p id="nova" style="display:none">Web Speech API no rula en este explorador web. Usa mejor <a href=
            "//www.google.com/chrome">Chrome</a> versión 25 o superior.
          </p>
        
        <br/>

        <br/>
        
        <div style="text-align:center">
            <a id="datosOk" href="#" onclick="datosOk();" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-check">Datos OK</a>
            <a id="csvDownload" href="#" onclick="exportarDatos();" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-action">Exportar Datos</a>
        </div>
    </div>
</div>
